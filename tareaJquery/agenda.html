<!DOCTYPE html>
<html lang="es">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" href="estilos.css" type="text/css" media="screen" />

	<script src="https://code.jquery.com/jquery-3.5.1.min.js"
		integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
	<script src="script.js"></script>
	<title>Agenda de Contactos</title>
</head>

<body>
	<div class="container" id="inicio">
		<h1>Bienvenido a tu agenda</h1>
		<button class="btn btn-primary mt-5" id="btn-1" type="button">Entrar</button>

	</div>
	<div class="container" id="fondo-form">
		<fieldset>
			<legend>Mi Agenda de Contactos</legend>
			<div class="container" id="divInfo"></div>
			<br>
			<div class="container" id="registro">
				<form>
					<label for="nombre">Nombre:<br>
						<input type="text" id="nombre" name="nombre" class="form-control"></label>
					<br>
					<label for="apellido1"> 1er Apellido:<br>
						<input type="text" id="apellido1" name="apellido1" class="form-control"></label>
					<br>
					<label for="apellido2"> 2do Apellido:<br>
						<input type="text" id="apellido2" name="apellido2" class="form-control"></label>
					<br>
					<label for="numero">NÃºmero:<br>
						<input type="text" id="numero" name="numero" class="form-control"></label>
					<br>
					<input type="button" class="btn btn-info mt-2" id="add" value="Agregar" onclick="agregarPersona()">
				</form>
			</div>
			<div class="container" id="boton">
				<button class="btn btn-info mt-3" id="btn-2" type="button">Agregar nuevo contacto</button>
			</div>
			<input type="button" class="btn btn-info mt-3" name="listar" value="Mostrar Contactos" id="listar"
				onclick="listarContactos()">


		</fieldset>
	</div>


</body>

</html>
